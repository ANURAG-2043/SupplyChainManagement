<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumer Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Welcome, Consumer!</h1>

        <!-- Menu Section -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Dashboard</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Transaction Records</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Recommendations</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                </ul>
            </div>
        </nav>

        <!-- Transaction Records Section -->
        <section>
            <h2>Your Transaction Records</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Product</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example record -->
                    <tr>
                        <td>123456</td>
                        <td>Product A</td>
                        <td>Delivered</td>
                    </tr>
                    <!-- Records would be dynamically filled -->
                </tbody>
            </table>
        </section>

        <!-- Buyer Recommendations Section -->
        <section>
            <h2>Recommended Products</h2>
            <div class="row">
                <!-- Example recommendation -->
                <div class="col-md-4">
                    <div class="card">
                        <img class="card-img-top" src="product_image.jpg" alt="Product Image">
                        <div class="card-body">
                            <h5 class="card-title">Product B</h5>
                            <p class="card-text">Price: $100</p>
                        </div>
                    </div>
                </div>
                <!-- More recommendations can be added dynamically -->
            </div>
        </section>

        <!-- Notifications Section -->
        <section>
            <h2>Notifications</h2>
            <ul class="list-group">
                <!-- Example notification -->
                <li class="list-group-item">Your order #123456 has been shipped.</li>
                <!-- More notifications can be added dynamically -->
            </ul>
        </section>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

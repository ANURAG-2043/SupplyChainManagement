<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Welcome, Seller/Manufacturer!</h1>

        <!-- Menu Section -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Dashboard</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Sales Graph</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Inventory</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Transaction Records</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                </ul>
            </div>
        </nav>

        <!-- Sales Graph Section -->
        <section>
            <h2>Sales Graph</h2>
            <canvas id="salesGraph"></canvas>
        </section>

        <!-- Inventory Section -->
        <section>
            <h2>Inventory</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Stock</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example inventory record -->
                    <tr>
                        <td>Product A</td>
                        <td>50</td>
                    </tr>
                    <!-- Inventory can be dynamically filled -->
                </tbody>
            </table>
        </section>

        <!-- Transaction Records Section -->
        <section>
            <h2>Transaction Records</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Product</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example transaction record -->
                    <tr>
                        <td>123456</td>
                        <td>Product A</td>
                        <td>Delivered</td>
                    </tr>
                    <!-- More records can be dynamically filled -->
                </tbody>
            </table>
        </section>

        <!-- Notifications Section -->
        <section>
            <h2>Notifications</h2>
            <ul class="list-group">
                <!-- Example notification -->
                <li class="list-group-item">New order #123456 received.</li>
                <!-- More notifications can be dynamically filled -->
            </ul>
        </section>
    </div>

    <!-- Sales Graph Script -->
    <script>
        var ctx = document.getElementById('salesGraph').getContext('2d');
        var salesGraph = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April'],
                datasets: [{
                    label: 'Sales',
                    data: [100, 200, 150, 300],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

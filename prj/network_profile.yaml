name: "SupplyChainNetwork"
version: "1.0.0"

channels:
  supplychain-channel:
    orderers:
      - orderer.example.com
    peers:
      peer0.org1.example.com:
        endorsingPeer: true
        chaincodeQuery: true
      peer0.org2.example.com:
        endorsingPeer: true
        chaincodeQuery: true

organizations:
  Org1:
    mspid: Org1MSP
    peers:
      - peer0.org1.example.com
    certificateAuthorities:
      - ca.org1.example.com

  Org2:
    mspid: Org2MSP
    peers:
      - peer0.org2.example.com
    certificateAuthorities:
      - ca.org2.example.com

orderers:
  orderer.example.com:
    url: grpc://localhost:7050

peers:
  peer0.org1.example.com:
    url: grpc://localhost:7051
  peer0.org2.example.com:
    url: grpc://localhost:8051

certificateAuthorities:
  ca.org1.example.com:
    url: http://localhost:7054
    caName: ca-org1
    tlsCACerts:
      path: /path/to/org1/tls/ca/cert
    registrar:
      enrollId: admin
      enrollSecret: adminpw
  ca.org2.example.com:
    url: http://localhost:8054
    caName: ca-org2
    tlsCACerts:
      path: /path/to/org2/tls/ca/cert
    registrar:
      enrollId: admin
      enrollSecret: adminpw

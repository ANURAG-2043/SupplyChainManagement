<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin-top: 60px; /* Add margin to avoid content being hidden under the navbar */
        }
        h1 {
            color: #333;
            font-size: 48px;
        }
        p {
            font-size: 24px;
            color: #666;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            margin: 10px;
            padding: 10px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .navbar {
            width: 100%;
            background-color: #333;
            overflow: auto;
            position: fixed;
            top: 0;
            z-index: 1000; /* Ensure navbar is above other content */
        }
        .navbar a {
            float: left;
            padding: 12px;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar a.active {
            background-color: #04AA6D;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="/dashboard" class="back">Back to Dashboard</a>
        <a href="/" class="logout">Logout</a>
    </div>

    <!-- Content Section -->
    <form method="POST">
        <input type="text" name="SKU" placeholder="SKU" required>
        <input type="text" name="Price" placeholder="Price" required>
        <input type="text" name="Revenue generated" placeholder="Revenue" required>
        <input type="text" name="Lead times" placeholder="Lead times" required>
        <input type="text" name="Shipping times" placeholder="Shipping times" required>
        <input type="text" name="Shipping costs" placeholder="Shipping costs" required>
        <input type="text" name="Lead time" placeholder="Lead time" required>
        <input type="text" name="Production volumes" placeholder="Production volumes" required>
        <input type="text" name="Manufacturing lead time" placeholder="Manufacturing lead time" required>
        <input type="text" name="Manufacturing costs" placeholder="Manufacturing costs" required>
        <input type="text" name="Inspection results" placeholder="Inspection results" required>
        <input type="text" name="Defect rates" placeholder="Defect rates" required>
        <input type="text" name="Routes" placeholder="Routes" required>
        <input type="text" name="Costs" placeholder="Costs" required>
        <button type="submit">Predict Stock Levels</button>
    </form>

    {% if prediction is not none %}
        <h2>Predicted Stock Levels: {{ prediction }}</h2>
    {% endif %}

</body>
</html>

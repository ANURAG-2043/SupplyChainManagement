<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta httpequiv="XUACompatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #1c1f25; /* Darker shade for a more elegant look */
            padding: 20px;
            color: #f0e68c; /* Soft yellow for contrast */
        }
        .navbar h1 {
            margin: 0;
        }
        .navbar button {
            background-color: #6a5acd; /* Slate blue for a royal touch */
            border: none;
            padding: 10px;
            cursor: pointer;
            color: white;
            border-radius: 5px;
        }
        
        /* Sidebar styles */
        .sidebar {
            width: 400px;
            background-color: #2c2f33; /* Darker shade for the sidebar */
            color: #f0e68c; /* Soft yellow for readability */
            height: calc(100vh - 60px); /* Adjust height to be the full view minus the navbar */
            padding: 15px;
            position: fixed;
            top: 90px; /* Position it right below the navbar */
            left: 10;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .sidebar a {
            color: #d4af37; /* Gold color for links */
            text-decoration: none;
            padding: 15px; /* Increased padding for more space */
            font-size: 18px; 
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #575757; /* Keep hover effect but consider a lighter gray */
        }
        
        /* Content section styles */
        .content {
            margin-left: 420px;
            padding: 20px;
        }
        .content h2 {
            margin-bottom: 5px;
        }
        .content .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .content .button-grid button {
            width: 100%;
            height: 250px;
            background-color: #4682b4; /* Steel blue for buttons */
            color: white;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .content .button-grid button:hover {
            background-color: #005f7f; /* Keep hover effect but consider a darker shade of blue */
        }
        
    </style>
</head>
    <body>
        <!-- Navbar -->
        <div class="navbar">
            <h1>Supply Chain Management</h1>
            <!-- <p>You are successfully authenticated as {{ user }}!</p> -->
            <button id="logout-button"  onclick="logout()" >Logout</button>
        </div>
    
        <div class="sidebar">
            <a href="/dashboard">Dashboard</a>
            <a href="/dashboard/inventory">Stock Level</a>
            <a href="/dashboard/orders">Transaction list</a>
            <a href="/dashboard/transportation">Transportation & Manufacturing</a>
            <a href="/dashboard/analytics">Reviews</a>
            <a href="/dashboard/visualization">Visualization (revenue generated)</a>
        </div>
    
        <!-- Content Section -->
        <div class="content">
            <h2>Dashboard</h2>
            <div class="button-grid">
                <button onclick="window.location.href='/dashboard'">Dashboard</button>
                <button onclick="window.location.href='/dashboard/inventory'">Stock Level</button>
                <button onclick="window.location.href='/dashboard/orders'">Transaction list </button>
                <button onclick="window.location.href='/dashboard/transportation'">Transportation & Manufacturing</button>
                <button onclick="window.location.href='/dashboard/analytics'">Reviews</button>
                <button onclick="window.location.href='/dashboard/visualization'">Visualization (revenue generated)</button>
            </div>
        </div>
        <script>
            function logout() {
                alert("Logged out successfully");  // Display alert
                window.location.href = '/dashboard';
            }
        </script>
    </body>
    </html>

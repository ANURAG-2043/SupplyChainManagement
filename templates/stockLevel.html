<!-- Stock level -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #e8eaf6;
            font-family: Arial, sans-serif;
            margin-top: 60px;
        }
        h1 {
            color: #2c3e50; 
            font-size: 48px;
            margin-bottom: 30px;
        }
        p {
            font-size: 24px;
            color: #666;
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px; 
            align-items: center;
            background-color: #ffffff; 
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); 
        }
        input {
            padding: 10px;
            width: 90%; 
            border: 1px solid #bdc3c7; 
            border-radius: 5px;
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: #3498db;
        }
        button {
            padding: 12px 25px;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            grid-column: span 2; 
            font-size: 18px;
        }
        button:hover {
            background-color: #2980b9; 
        }
        .navbar {
            width: 100%;
            background-color: #2c3e50; 
            overflow: auto;
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            float: left;
            padding: 12px 20px;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
        }
        .navbar a:hover {
            background-color: #34495e; /* Darker shade on hover */
            color: white;
        }
        .navbar a.active {
            background-color: #1abc9c; /* Active link with a different color */
            color: white;
        }
        h2 {
            color: #2c3e50;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="/dashboard" class="back">Back to Dashboard</a>
        <a href="/" class="logout">Logout</a>
    </div>

    <!-- Content Section -->
    <h1>Prediction Results</h1>
    <form method="POST">
        <input type="text" name="SKU" placeholder="SKU" required>
        <input type="text" name="Price" placeholder="Price" required>
        <input type="text" name="Revenue generated" placeholder="Revenue" required>
        <input type="text" name="Lead times" placeholder="Lead times" required>
        <input type="text" name="Shipping times" placeholder="Shipping times" required>
        <input type="text" name="Shipping costs" placeholder="Shipping costs" required>
        <input type="text" name="Lead time" placeholder="Lead time" required>
        <input type="text" name="Production volumes" placeholder="Production volumes" required>
        <input type="text" name="Manufacturing lead time" placeholder="Manufacturing lead time" required>
        <input type="text" name="Manufacturing costs" placeholder="Manufacturing costs" required>
        <input type="text" name="Inspection results" placeholder="Inspection results" required>
        <input type="text" name="Defect rates" placeholder="Defect rates" required>
        <input type="text" name="Routes" placeholder="Routes" required>
        <input type="text" name="Costs" placeholder="Costs" required>
        <button type="submit">Predict Stock Levels</button>
    </form>

    {% if prediction is not none %}
        <h2>Predicted Stock Levels: {{ prediction }}</h2>
    {% endif %}

</body>
</html>

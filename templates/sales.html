<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            padding: 20px;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            background-color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
        }

        h1 {
            color: #333;
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        thead {
            background-color: #343a40;
            color: #ffffff;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #dee2e6;
        }

        th {
            text-transform: uppercase;
            font-size: 14px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e9ecef;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .navbar {
            width: 100%;
            background-color: #2c3e50; 
            overflow: auto;
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            float: left;
            padding: 12px 20px;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
        }
        .navbar a:hover {
            background-color: #34495e; /* Darker shade on hover */
            color: white;
        }
        .navbar a.active {
            background-color: #1abc9c; /* Active link with a different color */
            color: white;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            th, td {
                font-size: 12px;
                padding: 8px;
            }

            button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/dashboard/orders" class="back">Back to Orders</a>
        <a href="/dashboard" class="back">Back to Dashboard</a>
        <a href="/" class="logout">Logout</a>
    </div>

    <div class="container">
        <h1>Sales Data</h1>
        
        <!-- Table to display sales data -->
        <table>
            <thead>
                <tr>
                    <th>SKU</th>
                    <th>Amount</th>
                    <th>Revenue</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% for sale in sales %}
                <tr>
                    <td>{{ sale.sku }}</td>
                    <td>{{ sale.amount }}</td>
                    <td>{{ sale.revenue }}</td>
                    <td>{{ sale.timestamp }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <button onclick="window.location.href='/dashboard/orders'">Go to Orders</button>
    </div>
</body>
</html>
